<h1 style="color: #000; font-size: 36px; text-align: center; font-family: 'Arial', sans-serif;">Need inquries/questions? Contact us here.</h1>



    <main class="main">
    <section class="section">
        <h2>Send us a message:</h2>
		<form id="messageForm" method="post">
            <label class="label" for="name">Name:</label>
            <input class="input-text" type="text" id="name" name="name" required>

			<label class="label" for="youremailaddress">Your Email Address:</label>
            <input class="input-text" type="text" id="youremailaddress" name="youremailaddress" required>
			
			<label class="label" for="subject">Subject:</label>
            <input class="input-text" type="text" id="subject" name="subject" required>
			
            <label class="label" for="email">Email:</label>
            <select class="input-email" id="email" name="email" required>
				<option value="">Choose...</option>
                <option value="option2@example.com">kerbypelicano@gmail.com</option>
            </select>

            <label class="label" for="message">Message:</label>
            <textarea class="textarea" id="message" name="message" rows="4" required></textarea>

            <input class="input-submit" type="button" value="Submit" onclick="sendMessage()">
        </form>
    </section>
    <script src="contactus.js"></script>
